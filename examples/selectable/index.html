<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable Example</title>
</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="../../lib/awesome/css/all.min.css"/>
<link rel="stylesheet" href="../../css/main.css"/>
<body>
<a href="../../index.html">Back</a>
<h1>Selectable default Example</h1>
<h2>Single Select</h2>
<select class="selectable" title="Bitte wählen ...">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
</select>
<h2>Multi Select</h2>
<select class="selectable" title="Bitte wählen ..." data-multiple-options-count="Element(e) Gewählt" multiple>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
</select>
</body>
<script src="../../js/Selectable.js"></script>
</html>
